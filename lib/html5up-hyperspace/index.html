<html>

<head>
  <title>SRT Caption File Validator</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="assets/css/main.css" />
  <noscript>
    <link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>

<body class="is-preload">

  <!-- Header -->
  <header id="header" class="srt-validator-page__header">
    <a href="index.html" class="title">SRT Caption File Validator</a>
    <nav>
      <ul>
        <li><a href="how-it-works.html">How It Works</a></li>
        <li><a href="index.html" class="active">Generic</a></li>
      </ul>
    </nav>
  </header>

  <!-- Wrapper -->
  <div id="wrapper">

    <!-- Main -->
    <section id="main" class="wrapper">
      <div class="srt-validator-page__container">
          <section>
            <div class="fields">
              <div class="field">
                <label for="caption-editor">Caption Editor</label>
                <textarea name="caption-editor" id="caption-editor" rows="10" placeholder="Upload a srt file or enter here"></textarea>
              </div>
            </div>
            <ul class="actions">
              <li>
                <label class="caption-file-input-lable" for="caption-file">Upload file</label>
                <input id="caption-file" type="file" name="caption-file" accept=".srt">
              </li>
              <li><input id="caption-validator" type="button" value="Validate Caption"></li>
            </ul>
            <ul id="info" class="caption-validator__info-container">
            </ul>
          </section>
      </div>
    </section>

  </div>

  <!-- Scripts -->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/jquery.scrollex.min.js"></script>
  <script src="assets/js/jquery.scrolly.min.js"></script>
  <script src="assets/js/browser.min.js"></script>
  <script src="assets/js/breakpoints.min.js"></script>
  <script src="assets/js/util.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="main.bundle.js"></script>

</body>

</html>
