<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>SRT Parser</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="caption-validator__container">
    <h1>SRT Parser</h1>
    <div>
      <label for="caption-file">Choose a caption file to validate</label>
      <input id="caption-file" type="file" name="caption-file" accept=".srt">
    </div>
    <div>
      <textarea rows="25" cols="120" id="caption-editor"></textarea>
    </div>
    <div>
      <input id="caption-validator" type="button" value="Validate Caption">
    </div>
    <ul id="info" class="caption-validator__info-container">

    </ul>
  </div>
  <script src="main.bundle.js"></script>
</body>

</html>
